version: '3.9'
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 20

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

  app:
    build: .
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "3000:3000"
    command: sh -c "npm run db:wait && npm run prisma:generate && npx prisma db push && npm run seed && npm run dev"

  jobs:
    build: .
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: sh -c "npm run db:wait && npm run prisma:generate && npm run jobs"

volumes:
  mongodata:
