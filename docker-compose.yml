version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mygrowth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: sh -c "npm run prisma:generate && npm run prisma:deploy && npm run dev"

  jobs:
    build: .
    env_file: .env
    depends_on:
      - db
    command: sh -c "npm run prisma:generate && npm run jobs"

volumes:
  pgdata:
