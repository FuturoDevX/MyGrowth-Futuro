version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mygrowth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mygrowth"]
      interval: 5s
      timeout: 5s
      retries: 20

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
      - "1025:1025"

  app:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "3000:3000"
    command: sh -c "npm run db:wait && npm run prisma:generate && npx prisma db push && npm run seed && npm run dev"

  jobs:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: sh -c "npm run db:wait && npm run prisma:generate && npm run jobs"

volumes:
  pgdata:
